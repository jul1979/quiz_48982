    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{/script.js}"></script>
        <title>Document</title>
    </head>

    <body>
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">

            <div class="d-flex justify-content-center">
                <h1 class="blog-header-logo text-dark  bg-info text-white "  th:text="#{greeting}">YOUR QUIZ</h1>
            </div>

        </div>
    </header>




    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">


                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}" th:text="#{accueil}">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <span th:text="#{lang.change}"></span>
                            <p th:text="${#locale.language}"></p>
                            <span th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'fr').toUriString()}" class="text-white bg-dark">Français</a>
        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'en').toUriString()}" class="text-white bg-dark">Anglais</a>
        </span>



                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </div>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6" layout:fragment="topleft">
                </div>
                <div class="col-md-6" layout:fragment="topright" >



                </div>
            </div>
            <div class="row">
                <div class="col-md-6"  layout:fragment="bottomleft"></div>
                <div class="col-md-6"  layout:fragment="bottomright"></div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="copyright-wrap text-center">
                        <div class="copyright-info">
                            Copyright © 2022 <a href="https://www.he2b.be">Haute Ecole Brabant,Inc</a> - All
                            right Reserved.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </footer>

    </body>

    </html>
